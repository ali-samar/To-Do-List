<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!-- 
		On laisse le CSS dans le head et on déplace le JS en fin de page
		pour optimiser le chargment de la page
		 -->
		 <link rel="stylesheet" type="text/css" href="css/style.css">
		
		<title>TodoMVC</title>
	</head>
	<body>

		<!-- 
		Le code est propre, bien indenté, concis ! C'est cool 
		-->
		<div id="boite">
		
			<h1>todos</h1>

			<form>
				<input type="text" placeholder="What needs to be done?" id="text" name="recherche">
			</form>

			<ul id="toDoList"></ul>

			<div id="menus">
				<ul>
					<li  id="compte" class="menu"></li> 
					<li  id="all" class="menu"><button>All</button></li>
					<li  id="active" class="menu"><button>Active</button></li>
					<li  id="completed" class="menu"><button>Completed</button></li>
					<li  id="effacer" class="menu"><button>Clear completed</button></li>
				</ul>
			</div>
			
			<footer>
				<p> Double-click to edit a todo <br>
					Written by Samar
				</p>
			</footer>

		</div>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		
	</body>
</html>
